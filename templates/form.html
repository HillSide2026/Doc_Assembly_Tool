<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Assembly</title>
  </head>
  <body>
    <main>
      <h1>Document Assembly</h1>
      <p>Fill in the placeholder values to generate a draft document.</p>
      <form action="/generate" method="post">
        <div>
          <label for="client_name">Client name</label>
          <input id="client_name" name="client_name" type="text" />
        </div>
        <div>
          <label for="matter">Matter</label>
          <input id="matter" name="matter" type="text" />
        </div>
        <div>
          <label for="retainer_amount">Retainer amount</label>
          <input id="retainer_amount" name="retainer_amount" type="text" />
        </div>
        <button type="submit">Generate document</button>
      </form>
    </main>
  </body>
</html>
